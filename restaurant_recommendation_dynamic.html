<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 30%;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        select, input {
            background: #252525;
            color: #ffffff;
            border: 1px solid #444;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-card {
            background: #252525;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: scale(1.03);
        }
        .result-card h3 {
            margin: 5px 0;
            color: #ffffff;
        }
        .result-card p {
            margin: 5px 0;
            color: #bbbbbb;
        }
        .map-link {
            text-decoration: none;
            color: #00b4ff;
            font-weight: bold;
        }
        .map-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let NGROK_URL = "";

        fetch("/ngrok_url.js")
            .then(response => response.text())
            .then(scriptContent => {
                eval(scriptContent);
            });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Find a Restaurant</h2>
        
        <label for="cuisine">Cuisine:</label>
        <select id="cuisine">
    <option value="afghan">Afghan</option>
    <option value="american">American</option>
    <option value="arabic">Arabic</option>
    <option value="chinese">Chinese</option>
    <option value="ethiopian">Ethiopian</option>
    <option value="french">French</option>
    <option value="german">German</option>
    <option value="greek">Greek</option>
    <option value="indian">Indian</option>
    <option value="italian">Italian</option>
    <option value="japanese">Japanese</option>
    <option value="korean">Korean</option>
    <option value="lebanese">Lebanese</option>
    <option value="malaysian">Malaysian</option>
    <option value="mexican">Mexican</option>
    <option value="nigerian">Nigerian</option>
    <option value="pakistani">Pakistani</option>
    <option value="saudi">Saudi</option>
    <option value="seafood">Seafood</option>
    <option value="shawarma">Shawarma</option>
    <option value="spanish">Spanish</option>
    <option value="thai">Thai</option>
    <option value="turkish">Turkish</option>
    <option value="vegetarian">Vegetarian</option>
    <option value="yemeni">Yemeni</option>
</select>

        <label for="rating">Minimum Rating:</label>
        <input type="number" id="rating" min="0" max="5" step="0.1" value="4">

        <label for="distance">Max Distance (km):</label>
        <input type="number" id="distance" min="1" max="50" value="10">

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" step="0.0001" value="21.4225">

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" step="0.0001" value="39.8262">

        <label for="topN">How many Results:</label>
        <input type="number" id="topN" min="1" max="20" value="5">

        <button onclick="getRecommendations()">Get Recommendations</button>
    </div>

    <div class="content" id="output"></div>

    <script>
        function getRecommendations() {
            document.getElementById("output").innerHTML = "<p>Loading...</p>";

            let formData = {
                cuisine: document.getElementById("cuisine").value,
                min_rating: document.getElementById("rating").value,
                max_distance: document.getElementById("distance").value,
                latitude: document.getElementById("latitude").value,
                longitude: document.getElementById("longitude").value,
                top_n: document.getElementById("topN").value
            };

            fetch(`${NGROK_URL}/recommend`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                let output = "<h3>Recommended Restaurants</h3>";
                data.forEach(restaurant => {
                    let mapLink = `https://www.google.com/maps/search/?api=1&query=${restaurant.latitude},${restaurant.longitude}`;
                    output += `<div class='result-card'>
                        <h3>${restaurant.name}</h3>
                        <p><strong>Cuisine:</strong> ${restaurant.cuisine}</p>
                        <p><strong>Rating:</strong> ${restaurant.normalized_rating}</p>
                        <p><strong>Distance:</strong> ${restaurant.distance_in_kms} km</p>
                        <p><strong>Duration:</strong> ${restaurant.duration_in_mins} mins</p>
                        <p>üìç<a href="${mapLink}" target="_blank" class="map-link">Find on Google Maps</a></p>
                    </div>`;
                });
                document.getElementById("output").innerHTML = output;
            })
            .catch(error => {
                document.getElementById("output").innerHTML = "<p>‚ùå Error fetching recommendations.</p>";
            });
        }
    </script>
</body>
</html>
